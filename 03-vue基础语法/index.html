<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <template id="why">
        <div @click="hanldeClick">点击</div>
    </template>
    <script>
        const option = {
            template: `#why`,
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                hanldeClick: () => {
                    // 箭头函数，this指向window，源码循环遍历methods方法，通过bind改变this只想，
                    // 最后在赋值给该方法，bind返回的函数才会改变this指向，以前的函数并不会改变this指向
                    console.log(this);
                },
            }
        };
        const app = Vue.createApp(option);
        app.mount('#app');
    </script>
</body>
</html>
